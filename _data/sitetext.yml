# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: 벚꽃이 피는 시기가 알고 싶나요?
    text: 벚꽃의 계절
    button: 벚꽃
    buttonlink: "#services"

  services:
    title: "벚꽃"
    text: "벚꽃의 이모저모"
    section: services
    list:
      - title: "벚꽃"
        desc: "꽃이 피고 지는 과정은 우리의 삶과 무척 닮아있다. 인간이 젊음의 한 순간을 정점으로 늙어가듯 모두의 눈길을 사로잡던 화려한 꽃 역시 조용하고 쓸쓸하게 지는 것으로 마무리된다."
        icon: far fa-folder-open #find more at https://fontawesome.com/icons
      - title: "가장 아름다운 순간"
        desc: "피어 있는 모습 못지않게 떨어지는 모습이 인상적인 꽃. 꽃잎이 유독 얇고 하나하나 흩날리듯 떨어져, 꽃비가 내리는 것 같은 착각마저 든다. 또 금세 활짝 피어 화려하게 물드나 싶다가 봄비가 내리면 잎만 푸르게 남는다. 잠깐 숨 돌리는 사이 사라져버리고 마는, 가장 아름다운 순간 느끼는 덧없음이랄까. 이렇듯 짧고 화려하기에 더욱 더 잊히지 않는 추억으로 남는 것이겠지.
        - 가장 아름다운 순간 (쁘띠 플라워, 2010. 4. 20., 김혜진)"
        icon: far fa-folder-open
      - title: "Cherry blossom"
        desc: "서양에서 벚꽃은 일반적으로 봄, 순결 처녀의 상징으로, 그리스도교 전설에서는 그 중의 버찌가 마리아의 성목이 된다. 마리아가 이 열매를 남편이 요셉에게 구해서 거절당했을 때, 가지가 마리아의 입안에까지 처졌다고 하며, 거기에서 꽃은 처녀의 아름다움에 열매는 천국의 과일로 비유되었다."
        icon: far fa-folder-open

  portfolio:
    title: "벚꽃명소"
    text: "각지의 벚꽃명소를 만나볼 수 있어요."
    section: portfolio
    closebutton: "Close Project"


  about:
    title: "벚꽃지도"
    text: "2022년의 벚꽃을 만나봐요."
    body: "1년에 한번만 만나볼 수 있는 벚꽃. 피기 시작할 때부터 질때까지 너무 아름다운 벚꽃들"
    section: about

  contact:
    title: "Contact Us"
    text: ""
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      # - url: https://twitter.com
      #   icon: "fab fa-twitter"
      # - url: https://facebook.com
      #   icon: "fab fa-facebook-f"
      # - url: https://linkedin.com
      #   icon: "fab fa-linkedin-in"
      - url: https://github.com/rosedaily
        icon: "fab fa-github"
      - url: https://instagram.com/rosedaily101
        icon: "fab fa-instagram"
en-US:
